<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        // 加法
        document.getElementById("add-btn").addEventListener("click", function(){
            var firstNumber = Number.parseInt(document.getElementById("first-number").value);
            var secondNumber = Number.parseInt(document.getElementById("second-number").value);
            document.getElementById("result").innerHTML = firstNumber + secondNumber;
        })
        // 减法
        document.getElementById("minus-btn").addEventListener("click",function(){
            var firstNumber = document.getElementById("first-number").value;
            var secondNumber = document.getElementById("second-number").value;
            document.getElementById("result").innerHTML = firstNumber - secondNumber;
        })
        // 乘法
        document.getElementById("times-btn").addEventListener("click", function(){
            var firstNumber = document.getElementById("first-number").value;
            var secondNumber = document.getElementById("second-number").value;
            document.getElementById("result").innerHTML = firstNumber * secondNumber;
        })
        // 除法
        document.getElementById("divide-btn").addEventListener("click", function(){
            var firstNumber = document.getElementById("first-number").value;
            var secondNumber = document.getElementById("second-number").value;
            if (secondNumber != 0) {
                document.getElementById("result").innerHTML = firstNumber / secondNumber;
            }
            else {
                document.getElementById("result").innerHTML = "除数非法";
            }
        })
    </script>
</body>
</html>
