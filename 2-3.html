<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
            <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
        </div>
        <div>
            <button>判断当前选中的输入框输入内容是否为数字</button>
            <button id="btn-1">把 A 四舍五入为 B 个小数位数的数字</button>
            <button>当前选中数字的绝对值</button>
            <button>对当前选中的数字进行上舍入</button>
            <button>对当前选中的数字进行下舍入</button>
            <button>把当前选中的数字四舍五入为最接近的整数</button>
            <button>返回 A 和 B 中的最高值</button>
            <button>返回 A 和 B 中的最低值</button>
        </div>
        <p id="result"></p>
        <script>
            var numberA = Number.parseFloat(document.getElementById("num-a").value);
            var numberB = Number.parseFloat(document.getElementById("num-b").value);
            
            // 判断是否为数字
            function isNumeric(number) {
                var result;

                if (typeof number == "number" && !isNaN(number)) {
                    if (parseFloat(number).toString() == "NaN") {
                        result = false;
                    }
                    else {
                        result = true;
                    }
                }
                else {
                    result = false;
                }
            }

            // 四舍五入按钮
            document.getElementById("btn-1").addEventListener("click",function(){
                // 非数字判断
                if (!isNumeric(numberA) && !isNumeric(numberB)) {
                    console.log("您输入的内容非数字");
                    return false;
                }

                // 数字运算
                var result = numberA.toFixed(numberB);
                
                // 写入值
                document.getElementById("result").innerHTML = result;
            })
        </script>
    </body>
</html>
